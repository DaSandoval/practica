apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'jacoco'
apply plugin: 'org.sonarqube'

version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
    compile 'org.sonarsource.java:sonar-java-plugin:3.13.1'
    compile 'org.sonarsource.sonarqube:sonar-scanner-engine:5.5-RC'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport

sonarqube {
    properties {
        property "sonar.projectName", "Java :: sample Portal application :: Portal application description "
        property "sonar.projectKey", "org.sonarqube:portalApp"
    }
}
